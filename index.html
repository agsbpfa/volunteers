<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Reality Not Found</title>
    <style>
        body {
            background-color: #0b0d17;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            font-size: 1.5rem;
            color: #888;
        }

        p {
            line-height: 1.6;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #2575fc;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(37, 117, 252, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .stars {
            position: absolute;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 10vw 20vh #fff, 50vw 40vh #fff, 80vw 10vh #fff, 30vw 70vh #fff, 90vw 90vh #fff;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>404</h1>
        <h2>Houston, we have a problem.</h2>
        <p>
            The page you are looking for has drifted out of orbit. 
            It might be in a parallel universe, or perhaps it just 
            needed some "me time" away from the internet.
        </p>
        <p><i>Status: Existential Crisis in progress...</i></p>
        <a href="#" class="btn">Teleport Home</a>
    </div>
</body>
</html>
